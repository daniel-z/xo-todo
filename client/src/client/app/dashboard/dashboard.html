<section id="dashboard-view" class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <!-- open tasks -->
          <div id="open-tasks" class="widget wgreen">
            <div ht-widget-header title="In Progress" allow-collapse="true"></div>
            <div class="widget-content text-center text-info">
              <!-- tasks -->
              <div class="task" ng-repeat="task in vm.tasks.open">
                <ul class="details">
                  <li class="title">{{task.title}}</li>
                  <li class="description">{{task.description}}</li>
                  <li class="author">Author: {{task.author.username}}</li>
                </ul>
                <i class="close fa fa-times" aria-hidden="true"></i>
              </div>

            </div>
            <div class="widget-foot">
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!-- closed tasks -->
          <div id="closed-tasks" class="widget wviolet">
            <div ht-widget-header title="Completed" allow-collapse="true"></div>
            <div class="widget-content text-center text-info">
              <!-- tasks -->
              <div class="task" ng-repeat="task in vm.tasks.closed">
                <ul class="details">
                  <li class="title">{{task.title}}</li>
                  <li class="description">{{task.description}}</li>
                  <li class="author">Author: {{task.author.username}}</li>
                </ul>
                <i class="close fa fa-times" aria-hidden="true"></i>
              </div>

            </div>
            <div class="widget-foot">
              <div class="clearfix"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</section>
